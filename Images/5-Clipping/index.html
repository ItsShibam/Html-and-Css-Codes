<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipping</title>
    <style>
      img {
        clip-path: polygon(
          0% 15%,
          15% 15%,
          15% 0%,
          85% 0%,
          85% 15%,
          100% 15%,
          100% 85%,
          85% 85%,
          85% 100%,
          15% 100%,
          15% 85%,
          0% 85%
        );
      }
    </style>
  </head>
  <body>
    <!-- SEARCH CSS CLIP GENERATOR ON THE WEB  -->
    <img src="../IMG/meal-cropped@2x.jpg" alt="" />
  </body>
</html>
