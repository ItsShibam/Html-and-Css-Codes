<html lang="en">
<head>

    <title>Grouping Related Field</title>
    <style>

        form {
            width: 50%;
            padding: 2rem;
        }

    </style>

</head>
<body>
    <form>
        <fieldset>
            <legend>Billing Address</legend>
            <input type="text">
            <input type="text">
            <input type="text">
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <input type="text">
            <input type="text">
            <input type="text">
        </fieldset>
    </form>
</body>
</html>
